<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <title>Heroes Game</title>
</head>
<body>

<div class="wrapper clearfix">
	<div class="player-0-space">
		<div class="playerName" id="name-0">Player 1</div>
		<div class="playerScore" id="score-0">00</div>
		<div class="playerCurrentSpace">
			<div class="playerCurrentLabel">Current</div>
			<div class="playerCurrentScore" id="current-0">00</div>
		</div>
	</div>
            
	<div class="player-1-space">
		<div class="playerName" id="name-1">Player 2</div>
		<div class="playerScore" id="score-1">00</div>
		<div class="playerCurrentSpace">
			<div class="playerCurrentLabel">Current</div>
			<div class="playerCurrentScore" id="current-1">00</div>
		</div>
	</div>

	<button class="btn-new">New game</button>
    <button class="btn-fight">Fight</button>
    <button class="btn-save">Save</button>

	<img src="images/hero-0.jpg" alt="Hero" class="hero" id="pic-1">
    <img src="images/hero-0.jpg" alt="Hero" class="hero" id="pic-2">

</div>

<script src="script.js"></script>
</body>
</html>
</body>
</html>
